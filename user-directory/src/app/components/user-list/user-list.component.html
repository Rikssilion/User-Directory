<mat-card>
  <mat-card-title>Список пользователей</mat-card-title>

  <div class="toolbar">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Поиск (имя, email, компания)</mat-label>
     <input matInput #filterInput (input)="applyFilter(filterInput.value)" />

    </mat-form-field>

    <a mat-raised-button color="primary" routerLink="/add-user">Добавить пользователя</a>
  </div>

  <div *ngIf="loading">Загрузка...</div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
      <td mat-cell *matCellDef="let row" [appVipHighlight]="row.isVip">
        {{ row.firstname | lastFirst:row.lastname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Компания</th>
      <td mat-cell *matCellDef="let row">{{ row.company }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="openDetails(row)">Подробнее</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
</mat-card>
