<mat-card>
  <mat-card-title>Список пользователей</mat-card-title>

  <div class="toolbar">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Поиск (имя, email, компания)</mat-label>
      <input matInput #filterInput (input)="applyFilter(filterInput.value)" />
    </mat-form-field>

    <a mat-raised-button color="primary" routerLink="/add-user">Добавить пользователя</a>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
      <td mat-cell *matCellDef="let row">{{ row.firstname }}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия</th>
      <td mat-cell *matCellDef="let row">{{ row.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Компания</th>
      <td mat-cell *matCellDef="let row">{{ row.company }}</td>
    </ng-container>

    <ng-container matColumnDef="isVip">
      <th mat-header-cell *matHeaderCellDef>VIP</th>
      <td mat-cell *matCellDef="let row">{{ row.isVip ? 'Да' : 'Нет' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="warn" (click)="deleteUser(row.id)">Удалить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
